<!DOCTYPE html>
<html>
  <head profile="https://barleyapp.herokuapp.com/">
    <link rel="icon"
      type="image/png"
      href="http://budgetlightforum.com/sites/all/modules/smileys/packs/Roving/beer.png">

    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/mobile.css">

    <meta charset="UTF-8">

    <title>Barley</title>

    <script type="text/javascript" src="js/ageChecker.js"></script>
    <script type="text/javascript">ageCheck.checkCookie();</script>
  </head>

  <body>
    <header>
      <ul>
        <li id="barley-main-header">Barley</li>
        <li class="register"><a href="#signupmodal" id="logintrigger">Sign Up</a></li>
        <li class="register"><a href="#loginmodal" id="signuptrigger">Log In</a></li>
      </ul>
    </header>

    <div id="loginmodal" style="display:none;">
      <h1>User Login</h1>
      <form id="loginform" name="loginform" method="post" action="index.html">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" class="txtfield" tabindex="1">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="txtfield" tabindex="2">

        <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="Log In" tabindex="3"></div>
      </form>
    </div>

    <div id="signupmodal" style="display:none;">
      <h1>Sign Up Here!</h1>
      <form id="signupform" name="signupform">
        <label for="email">Email:</label>
        <input type="text" name="username" id="signup-email" class="txtfield" tabindex="1">

        <label for="password">Password:</label>
        <input type="password" name="password" id="signup-password" class="txtfield" tabindex="2">

        <label for="password">Confirm Password:</label>
        <input type="password" name="password" id="signup-password-confirm" class="txtfield" tabindex="2">

        <div class="center"><input type="submit" name="signupbtn" id="signupbtn" class="flatbtn-blu hidemodal" value="Sign Up" tabindex="3"></div>
      </form>
    </div>

    <h2 id="add-a-brew">Add a brew to your collection:</h2>

      <table class="table">
        <thead>
          <tr>
            <td><input class="name-input" placeholder="Name" maxlength="18"></td>
            <td><input class="style-input" placeholder="Style" maxlength="18"></td>
            <td><input class="image-input" placeholder="Image Url"></td>
            <td><button class="add-beer">Add</button></td>
          </tr>
        </thead>
      </table>

    <div id="beer-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d99362.47198898865!2d-77.0145665!3d38.89934875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sbeer+distributors+near+Washington%2C+DC!5e0!3m2!1sen!2sus!4v1433365760252" frameborder="0"></iframe>
      <h3 id="map-footer">Find Beer in Your City</h3>
    </div>

    <div class="beers-list"></div>

    <script type="text/template" class="beers-list-template">
      <div id="beer-block">
        <div id="beer-block-elements">
          <div><span class="name"><%= name %></span></div>
          <div><span class="style"><%= style %></span></div>
          <div><span class="image"><img src="<%= image %>"/></span></div>
          <span class="star-rating">
            <input type="radio" name="rating" value="1"><i></i>
            <input type="radio" name="rating" value="2"><i></i>
            <input type="radio" name="rating" value="3"><i></i>
            <input type="radio" name="rating" value="4"><i></i>
            <input type="radio" name="rating" value="5"><i></i>
          </span>
          <div>
            <button class="edit-beer">Edit</button>
            <button class="delete-beer">Delete</button>
            <button class="update-beer" style="display: none">Update</button>
            <button class="cancel" style="display: none">Cancel</button>
          </div>
        </div>
      </div>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Collections/BeersCollection.js"></script>
    <script src="js/Collections/UsersCollection.js"></script>
    <script src="js/Models/BeerModel.js"></script>
    <script src="js/Models/UserModel.js"></script>
    <script src="js/Views/BeerView.js"></script>
    <script src="js/Views/BeersView.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.leanModal.min.js"></script>
  </body>
</html>
